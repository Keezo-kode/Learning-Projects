<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Circles</title>
  </head>
  <body>
    <div class="main-container">
      <div class="circle one" style="border-color: red"></div>
      <div class="circle two" style="border-color: blue"></div>
      <div class="circle three" style="border-color: green"></div>
    </div>
  </body>
</html>
<!-- The html is used to to generate circles and color the borders (Yes I'm aware I could color them in the CSS file but I did it here anyway).-->
<!-- The circles are positioned absolutely on the main container using flexbox, and their widths are animated using CSS animations. -->
<!-- The animation duration, timing function, and infinite loop are set in the CSS. -->
